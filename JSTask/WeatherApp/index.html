<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('./bg.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city-name" class="form-control" placeholder="Enter a location for Weather"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchTemperature()" class="btn btn-primary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </form>
        <div class="text-white text-center">
            <img src="http://openweathermap.org/img/wn/50n@2x.png" id="image-icon" alt="">
            <h1 id="city">KRP</h1>
            <h3><span id="temp">298.14</span> &deg;F </h3>
            <h1 class="lead" id="weather">Haze</h1>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
